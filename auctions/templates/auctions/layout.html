{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous" 
        />
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-primary my-2">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'create_listing' %}">Create Listings</a>
                <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                {% if user.is_authenticated %}
                    <a class="nav-link mr-2" href="{% url 'watch_list' user.username %}">Watch List <span class="badge badge-pill badge-light">{{ watch_list_count }}</span></a>
                    <a class="nav-link" href="{% url 'logout' %}">Log out <strong>{{ user.username }}</strong></a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
                </div>
        </nav>
        </br>
        {% block body %}
        {% endblock %}
    </body>
</html>
